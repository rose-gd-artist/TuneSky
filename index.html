<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tune Sky</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="index.css"> 
	<link rel="stylesheet" href="https://use.typekit.net/pwi4qyz.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<div id="wrapper">
<div id="TuneSky">
TuneSky
</div><!--end of TuneSky-->

<input id="searchBox" type="text" name=""><!--end of searchBox-->
<div id="searchButton" type="button" name="">
Search
</div><!--end of searchButton-->

<div class="songInPlayer">

<div class="artistInPlayer">Artist</div><!--end of artistInPlayer-->
<div class="albumInPlayer">Album</div><!--end of albumInPlayer-->
<div class="songPlaying">Song</div><!--end of songPlaying-->
<div class="timeInPlayer"></div><!--end of timeInPlayer-->

</div><!--end of songInPlayer-->


<div class="jBbuttons">
	<div id="previous" class="controlButtons">
	<img href="images/previous.svg" src="images/previous.svg" alt="previous song button">
	</div><!--end of prev-->
	<div id="pause" class="controlButtons">
	<img href="images/pause.svg" src="images/pause.svg" alt="pause song button">
	</div><!--end of pause-->
	<div id="play" class="controlButtons">
	<img href="images/play.svg" src="images/play.svg" alt="play song button">
	</div><!--end of play-->
	<div id="next" class="controlButtons">
	<img href="images/next.svg" src="images/next.svg" alt="next song button">
	</div><!--end of next-->
	</div><!--end of jBbuttons-->



<!-- <div id="footer">

Source: Deezer API
</div>end of footer -->




</div><!--end of wrapper-->

</body>
<script type="text/javascript" src="config.js"></script>
<script type="text/javascript" src="index.js">
</script>
</html>
